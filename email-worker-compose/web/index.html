<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" <meta
    name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Sender</title>
  <style>
    label {
      display: block;
    }

    textarea,
    input {
      width: 400px;
    }
  </style>
</head>

<body class="container">
  <div class="col-sm-12 col-md-4 mx-auto mt-4 font-monospace">
  <h1 >E-mail Sender</h1>
  <form action="http://localhost:8081/api" method="POST">
    <div class="form-group ">
      <div>
        <label for="assunto">Assunto</label>
        <input name="assunto" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" cols="50" rows="6" class="form-control"></textarea>
      </div>
      <div >
        <button type="submit" class="col-sm-6 col-md-3 btn btn-success m-2 float-end">Enviar !</button>
      </div>
    </div>
  </form>
</div>
</body>

</html>
